<html xmlns:th="http://www.thymeleaf.org">
<div id="updateModal" class="modal fade" role="dialog" th:fragment="modalContents" th:object="${myObject}" >
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" >Transation Type</h4>
        </div>
        <div class="modal-body">
            <p>details</p>
            <table class="table table-sm table-dark">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Day</th>
                    <th scope="col">Time</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="tran : ${myObject}">
                    <td th:text="${tran.id}"></td>
                    <td th:text="${tran.day}"></td>
                    <td th:text="${tran.time}"></td>
                    <td th:text="${tran.description}"></td>
                    <td th:text="${tran.amount}"></td>
                    <td th:text="${tran.type}"></td>
                    <td th:text="${id}"></td>
                    <td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</html>
